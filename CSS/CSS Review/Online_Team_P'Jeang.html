<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            color: red;
        }
        .font-Arail{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body class="font-Arail">
    <div style="border-style: ridge;width: 600px; margin: auto; padding: 10px; background-color: rgba(128, 128, 128, 0.1411764705882353);">
        <form action="#" style="padding: 10px; background-color: white;">
            <div>
                <label for="Name">Name<span class="color">*</span>:</label>
                <input type="text" style="margin-left: 100px;"><span style="background-color:rgba(188, 143, 143, 0.44);margin-left: 5px;
                width: 12px;
                height: 15px;
                border-style: solid;
                border-width: 1px;
                display: inline-block;
                text-align: center;
                border-radius: 25%;"> <strong style="font-size: 12px;">?</strong></span>
            </div>
            <br>
        
            <div>
                <label for="Tab Text">Tab Text <span class="color">*</span>:</label>
                <input type="text" style="margin-left: 79px;"><span style="background-color:rgba(188, 143, 143, 0.44);margin-left: 5px;
                width: 12px;
                height: 15px;
                border-style: solid;
                border-width: 1px;
                display: inline-block;
                text-align: center;
                border-radius: 25%;"><strong style="font-size: 12px;">?</strong></span>
            </div>
            <br>
            <div>
                <label for="URL">URL<span class="color">*</span>:</label><span style="margin-left: 110px;">http:www.wizehive.com/webform/</span>
                    <input type="text">
            </div>
            <br>
            <div>
                <p style="background-color:rgba(134, 65, 225, 0.19);padding-top: 10px; padding-bottom: 10px;color:rgba(52, 52, 52, 0.62);"><strong>FORM SETUP</strong> </p>
            </div>
            <br>
            <div>
                <label for="Form">Form:</label>
                <select name="" id="Form" style="margin-left: 111px;">Form
                    <option value=""></option>
                    <option value="">Hello World Hello World</option>
                </select>
                <button>Edit</button>
            </div>
            <br>
        
            <div>
                <label for="Logo">Logo:</label>
                <span style="margin-left: 118px;">no logo uploaded</span>
                <button style="margin-left: 40px;">Upload Logo</button>
            </div>
            <br>
            <div>
                <label for="Template Text">Template Text:</label>
                <select name="" id="Template Text" style="margin-left: 50px;">Template Text
                    <option value="">English</option>
                    <option value="">Hello World Hello World</option>
                </select>
                <button>Edit</button>
            </div>
            <br>
            <div>
                <label for="Review Form">Review Form:</label>
                <select name="" id="Review Form" style="margin-left: 55px;">
                    <option value="">Default</option>
                    <option value="">Hello World Hello World</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Review Score">Review Score:</label>
                <select name="" id="Review Score" style="margin-left: 50px;">
                    <option value="Rating"></option>
                    <option value="">Hello World Hello World</option>
                </select>
                <button>Reload Fields</button>
            </div>
            <br>
            <div>
                <label for="Score Type">Score Type:</label>
                <select name="" id="Score Type" style="margin-left: 70px;">
                    <option value="">Average</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Max Score">Max Score:</label>
                <input type="text" value="4.00" style="margin-left: 75px;">
            </div>
        </form>
    </div> 
</body>
</html>
