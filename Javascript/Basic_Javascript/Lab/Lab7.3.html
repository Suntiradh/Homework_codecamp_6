<script>
    let grade = prompt("กรุณาใส่คะแนนของคุณ");

    if (grade >= '8'*'10') {
        alert('Grade : A');
    }else if (grade >= '7'*'10') {
        alert('Grade : B');
    }else if (grade >= '6'*'10') {
        alert('Grade : C');
    }else if (grade >= '5'*'10') {
        alert('Grade : D');
    }else {
        alert('Grade : F');
    }

</script>
