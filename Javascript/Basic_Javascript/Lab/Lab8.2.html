<script>
    let age = prompt("กรุณาใส่อายุของคุณ");
 

    if (age >= '18' && age <= '60') {
        alert('คุณอยู่ในช่วงอายุระหว่าง 18-60');
    }else {
        alert('คุณไม่ได้อยู่ในช่วงอายุระหว่าง 18-60');
    }
</script>
