<script>
    function draw(n) {
      let star = "";
       let num = n
      for (let col = 1; col <= n; col++) {
        for (let row = 1; row <= n; row++) {
          star = star + num;
           
        }
        num--;
       
        star = star + "\n";
      }
      console.log(star);
      return star;
    }
    draw(2);
    draw(3);
    draw(4);
</script>
